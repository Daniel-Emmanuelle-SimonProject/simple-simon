<!DOCTYPE html>
<html>
<head>
	<title>Simple Simon Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!---audio files-->
	<audio autoplay loop>
		<!--<source src="/sound/simonMusic.mp3" type="audio/mpeg">-->
	</audio>
	
	<header id="round"></header>
	<div class="container">
		<div class="head bodyButtons" id="head"></div>
		<div class="bodyButtons" id="tattoo"></div>


		<div class="torso">
			<div class="leftArm bodyButtons" id="leftArm"></div>
			<img src="img/simon/torso.png">
			<div class="rightArm bodyButtons" id="rightArm"></div>
		</div>

		<div class="abs bodyButtons" id="abs"></div>
	</div>
	<footer></footer>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
